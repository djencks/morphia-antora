site:
  title: Morphia Docs
  start_page: morphia::index.adoc

content:
  sources:
    - url: https://github.com/MorphiaOrg/morphia-docs-new
      branches: [ 2.1.x, 2.0.x, 1.6.x, master ]
      start_path: docs

ui:
  bundle:
    url: node_modules/@djencks/javadoc-ui/build/javadoc-ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui

output:
  clean: true

runtime:
  fetch: true

extensions:
  - path: "@djencks/antora-javadoc"
    config:
      extract: body
      layout: javadoc

